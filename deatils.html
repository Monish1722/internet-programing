<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tech Event Registration</title>
</head>
<body>

<h2>Register for the Tech Event</h2>

<form action="submit_details.php" method="post">
  <label for="event_name">Event Name:</label><br>
  <input type="text" id="event_name" name="event_name" required><br>

  <label for="date">Date:</label><br>
  <input type="date" id="date" name="date" required><br>

  <label for="location">Location:</label><br>
  <input type="text" id="location" name="location" required><br>

  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address" required><br>

  <label for="mobile">Mobile Number:</label><br>
  <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}"><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>

  <label for="payment">Payment Method:</label><br>
  <select id="payment" name="payment" required>
    <option value="upi">UPI</option>
    <option value="credit_card">Credit Card</option>
    <option value="qr_code">QR Code</option>
    <option value="net_banking">Net Banking</option>
  </select><br>

  <input type="submit" value="Submit">
</form>

</body>
<style>
  body
  {
      background-image: url('white-painted-wall-texture-background_53876-138197.avif');
      background-size: cover;
      background-repeat: no-repeat;
  }
</style>
</html>
